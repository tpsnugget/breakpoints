<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="responsiveBreakpoints.css">

   <title>Responsive Breakpoints, Colt Steele, Section 8</title>
</head>

<body>

   <div class="container">

      <h1>Responsive Breakpoints, Colt Steele, Section 8</h1>

      <!-- On xl screen sizes, this button will have padding of 5, and default
           padidng at all smaller screensizes -->
      <button class="btn btn-warning p-xl-5">Button</button>

      <!-- This button has padding 5 at xl, and then padding 3 at lg, and 
           default padding below the lg screensize -->
      <button class="btn btn-warning p-xl-5 p-lg-3">Button</button>

      <!-- This starts with padding of 0 at xs, but since there is no xs settng
           we use p-0 as the defaullt -->
      <button class="btn btn-danger p-0 p-sm-2 p-md-3 p-lg-4 p-xl-5">Button</button>

      <button class="btn btn-success p-0 pl-sm-5 pt-md-5 pr-lg-5 p-xl-5">Button</button>

   </div>

   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
</body>

</html>
